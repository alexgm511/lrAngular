					<div ng-controller="StoreController as store">
						<div class="panel panel-default" ng-repeat="product in store.products | filter: { type: 1 }">
							<div class="panel-heading">
								<h3>{{product.title}}</h3>
							</div>
							<div class="panel-body">
								<img ng-src="{{product.image}}" class="img-responsive"></img>
								<p>{{product.description}}</p>
								<h3>{{product.sizes[0].price | currency}}</h3>
								<select class="form-control">
									<option ng-repeat="size in product.sizes" value="{{size.sku}}">{{size.skuDescription}}</option>
								</select>
								<select class="form-control">
									<option value="1">1</option>
									<option value="1">2</option>
									<option value="1">3</option>
									<option value="1">4</option>
									<option value="1">5</option>
								</select>
								<button type="button" class="btn btn-primary btn-lg btn-block">Add to Cart</button>
							</div>
						</div>
					</div>
